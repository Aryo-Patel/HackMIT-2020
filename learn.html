<div class = "chunk">
    <h1 class = "Previous Close:"></h1>
    <p class = "Previous close refers to the last traded price reported during a given time period. This is most commonly reported on a daily time frame."></p>
    <img src = "previous_close.png">
</div>
<div class = "chunk">
    <h1 class = "Open:"></h1>
    <p class = "The opening price is the first price that a security trades for when an exchange opens for the day. This price is typically not the same as the previous day's closing price due to orders that accumulated after-hours on the previous night, some of which will not be executed until the market opens on the next business day. Several day-trading strategies are based on this principle."></p>
    <img src = "opening.jpg">
</div>
<div class = "chunk">
    <h1 class = "Bid:"></h1>
    <p class = "A bid specifies the price at which a market maker is willing to buy a security, as well as the quantity that they are willing to purchase at that price."></p>
    <img src = "bid:ask.png">
</div>
<div class = "chunk">
    <h1 class = "Ask:"></h1>
    <p class = "The ask, or offer price, specifies the price a seller is willing to accept for a security. This typically comes with the amount of that stock that the seller is willing to offer at that price."></p>
</div>
<div class = "chunk">
    <h1 class = "Day's Range:"></h1>
    <p class = "Range refers to the difference between the low and high prices for a security over a day. A large range suggests price volatility, which is a good indicator of a security's risk. Those with low risk tolerances will often opt to purchase securities with a lower range, such as stocks found in the stabler sectors like utilities, healthcare, and telecommunications."></p>
    <img src = "range.png">
</div>
<div class = "chunk">
    <h1 class = "52 Week Range:"></h1>
    <p class = "The 52-week range is a data point containing the highest and lowest published price of a security over the previous year. Analysts use this range and other trend observations to understand volatility and predict trading opportunities."></p>
    <img src = "52weekrange.jpg">
</div>
<div class = "chunk">
    <h1 class = "Volume:"></h1>
    <p class = "Volume refers to the amount of a security that is bought and sold over some period of time. Generally, securities with higher daily volumes are more liquid since they are more active. Volume levels provide clues about when the best times to buy and sell are."></p>
    <img src = "volume.jpg">
</div>
<div class = "chunk">
    <h1 class = "Average Volume:"></h1>
    <p class = "Average Daily Trading Volume (ADTV) refers to how many shares are traded per day, which is typically calculated over a 20-30 day period. Usually, stocks with higher ADTV are less volatile because much larger trades would have to be made to affect the price. Higher ADTV is also an indicator of the security’s overall liquidity. "></p>
    <img src = "averagetradingvolume.jpg">
</div>
<div class = "chunk">
    <h1 class = "Market Cap:"></h1>
    <p class = "Market capitalization refers to the total worth of a company based off of their stocks. This value is found by multiplying the number of outstanding shares by the current value of each share, this makes it a real-time estimate of the company’s value. Higher market cap ($10 billion or more) indicates that a company is typically well established and less risky."></p>
    <img src = "marketcap.jpg">
</div>
<div class = "chunk">
    <h1 class = "Beta 3 Year Monthly:"></h1>
    <p class = "Beta is the monthly price change of a particular company relative to the monthly price change of the S&P 500 over a time period of 3 years. Beta is an indicator of a security’s market risk or volatility relative to stocks in general. A beta greater than 1 indicates volatility greater than the S&P 500. Typically, many new technology companies have this level of beta. Conversely, a beta of one or lower indicates that a stock’s price is steadier than most stocks. Understanding beta can help an investor choose the securities that match their level of risk-tolerance."></p>
    <img src = "beta.png">
</div>
<div class = "chunk">
    <h1 class = "Price to Earnings Ratio:"></h1>
    <p class = "The P/E represents the amount of money an investor can expect to have to invest in order to receive one dollar of the company’s earnings. This value is determined by dividing the current stock price by the earnings per share. A high P/E value can mean that a stock’s price is high relative to earnings and thus the stock may be overvalued, or that high growth rates may be expected in the future."></p>
    <img src = "pricetoearnings.jpg">
</div>
<div class = "chunk">
    <h1 class = "EPS:"></h1>
    <p class = "Earnings per share (EPS) indicates a company's profitability. This value is found by dividing the net profit of the company by the total outstanding shares of its common stock. Higher EPS values indicate that a stock will make an investor more money per dollar invested, which indicates that the stock may be highly profitable."></p>
    <img src = "eps.jpg">
</div>
<div class = "chunk">
    <h1 class = "Earnings Date:"></h1>
    <p class = "The earnings date is the day in which a company makes an official public statement of their quarterly earnings. The days leading up to this date causes a lot of speculative trading between investors and analysts, which typically leads to an artificial inflation of the share price and affects the next day’s open."></p>
    <img src = "earningsdate.png">
</div>
<div class = "chunk">
    <h1 class = "Forward Divident Yield:"></h1>
    <p class = "While most of a company’s profits are retained, a company will elect to apportion some of these profits to shareholders of that company. The ratio of these distributed funds relative to its stock price is the dividend yield, and this indicates how much the company will pay out in dividends. A forward dividend yield predicts the percentage of a company’s current stock price to be paid out as dividends over a given time period, which is generally 12 months."></p>
    <img src = "forwarddividentyield.png">
</div>
<div class = "chunk">
    <h1 class = "Ex-Dividend Date:"></h1>
    <p class = "Investors must have owned their shares before the ex-dividend day in order to be eligible to receive a company’s upcoming dividend. This date is typically set two business days before the record date. Investors typically want to buy stock before the ex-dividend day, but because the stock will usually decline in price on the ex-dividend date, those who miss the deadline buy the stock at a discounted price by buying on the ex-dividend date."></p>
    <img src = "exdivdate.jpg">
</div>
<div class = "chunk">
    <h1 class = "1 Year Target Estimate:"></h1>
    <p class = "The target estimate is the value that various analysts believe a stock will be priced after a year. It is important to note that while analysts perform careful and detailed analysis to arrive at the target estimate, the price is only a calculated guess. However, these estimates often affect how investors interact with a stock, which can significantly impact the price of a security. Therefore, this value can help traders determine when they want to buy or sell a stock."></p>
    <img src = "1yeartargetestimate.png">
</div>
